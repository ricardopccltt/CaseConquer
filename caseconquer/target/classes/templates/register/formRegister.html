<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">CaseConquer</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/cadastrarAluno">Cadastro de Alunos</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/cadastros">Lista de Alunos</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<div class="container">
		<h3></h3>
		<h3>Cadastrar Aluno<h3>
		<h3></h3>
		<form method="post">
			<div class="row">
				Nome: <input required type="string" value="" name="name"/>
				<h3></h3>
				Email: <input required type="email" value="" name="email"/>
				<h3></h3>
				CPF: <input required type="number" value="" name="cpf"/>
				<h3></h3>
				<button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
				<h3></h3>
				<th:block th:include="messageValidation"></th:block>
				<h3></h3>
			</div>
		</form>
		<h3></h3>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
